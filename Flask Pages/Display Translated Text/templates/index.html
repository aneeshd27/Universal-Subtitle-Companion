<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Subtitle Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .scroll-box {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Universal Subtitle Companion</h1>
        <form method="post">
            <label for="text_to_translate">Text to Translate:</label>
            <textarea id="text_to_translate" name="text_to_translate" rows="4" cols="50">{{ text_to_translate }}</textarea>

            <label for="dest_language">Destination Language:</label>
            <select id="dest_language" name="dest_language">
                <option value="mr">Marathi</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>    
                <option value="en">English</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="bn">Bengali</option>
                <option value="gu">Gujarati</option>    
                <!-- Add more languages as needed -->
            </select>

            <button type="submit">Translate</button>
        </form>

        {% if translated_text %}
        <h2 style="text-align: center;">Translated Text:</h2>
        <div class="scroll-box">
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
